<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="addProduct.js" defer></script>
  <script src="product.js" defer></script>
  <script src="handleFormSubmit.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Crea tu producto</h1>
  <form id="product-form">
    <div>
      <label for="product-name">Nombre</label>
      <input type="text" id="product-name" placeholder="Ingrese nombre del producto" required>
    </div>
    <div>
      <label for="product-description">Descripcion</label>
      <input type="text" id="product-description" placeholder="Ingrese una descripcion" required>
    </div>
    <div>
      <label for="product-price">Precio</label>
      <input type="number" id="product-price" placeholder="Ingrese el precio del producto" required>
    </div>
    <div>
      <input type="submit" value="Crear producto">
    </div>
  </form>
  <div id="app">

  </div>
</body>
</html>
